<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Minesweeper by D. Olenev</title>
        <link rel="stylesheet" href="css.css">
    </head>

    <body onload="init()">
       
        <div class="sidebar">
            <h2 class="timer">Click on a Tile to Start!</h1>
            <div class="hearts"></div>
            <button class="safe-click" onclick="safeClick(this)">Safe Click * 3</button><br>
            <button class="hint" onclick="hint(this)">Hint * 3</button><br>
            <button class="difficulty" onclick="displayDifficulty()">Set Difficulty</button>
            <div class="popup-dif">
                <button onclick="setDifficulty(25,3)">Easy</button>
                <button onclick="setDifficulty(36,5)">Medium</button>
                <button onclick="setDifficulty(49,7)">Hard</button>
                <button onclick="setDifficulty(64,10)">Extreme</button>
            </div>
            <br>
            <button class="undo" onclick="undo()">Undo Move</button>
            <br>
            <button class="creatorMode" onclick="displayCreatorSize()">Creator Mode</button>
            <div class="popup-size">
                <button onclick="enterCreatorMode(25)">Small</button>
                <button onclick="enterCreatorMode(36)">Medium</button>
                <button onclick="enterCreatorMode(49)">Big</button>
                <button onclick="enterCreatorMode(64)">Large</button>
            </div>
            <button class="test" onclick="test(this)">Test!</button>
            <button class="discard" onclick="discard(this)">Discard</button>
        </div>

        <div class="upbar">
            <h1 class="minecount">ðŸ’£*3</h1>
            <div class="smile" onclick="restart()">
                <img src="img/idle.png" alt="idle">
            </div>
        </div>

        <div class="board-container"></div>


        <footer class="footer">Daniel Olenev</footer>
        
        <script src="main.js"></script>
        <script src="utils.js"></script>
        <script src="sidebar.js"></script>
        <script src="smile.js"></script>
        <script src="creatorMode.js"></script>

    
    </body>
</html>
